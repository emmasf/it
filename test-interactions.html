    });

<!-- Toggle Bar -->
<script>
  $(document).ready(function(){
    $(".topbar").click(function(){
      if($(this).hasClass('hide')) {
        $(this).animate({height:100},200).removeClass('hide');
      } else { 
        $(this).animate({height:40},200).addClass('hide');
      }
    });
  });
</script>
  


<!-- Hide / Show via button -->
<script>
  $( "#icon-button-01" ).click(function() {
    $( ".hideshow" ).toggle();
  });
</script>

<!-- Bottom Drawer -->
<script type="text/javascript" src="scripts/jquery.slidedrawer.min.js"></script>
	<script>
	$(function(){
		$('.drawer').slideDrawer({
			showDrawer: false,
			slideTimeout: false,
			slideSpeed: 600,
			slideTimeoutCount: 3000,
		});
	});
	</script>

<!-- Second Modal -->
<script src="scripts/jquery.modal.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
  $(function() {
    function log_modal_event(event, modal) {
      if(typeof console != 'undefined' && console.log) console.log("[event] " + event.type);
      };
      
    $(document).on($.modal.BEFORE_BLOCK, log_modal_event);
    $(document).on($.modal.BLOCK, log_modal_event);
    $(document).on($.modal.BEFORE_OPEN, log_modal_event);
    $(document).on($.modal.OPEN, log_modal_event);
    $(document).on($.modal.BEFORE_CLOSE, log_modal_event);
    $(document).on($.modal.CLOSE, log_modal_event);

    $('a[href="#ex5"]').click(function(event) {
      event.preventDefault();
      $(this).modal({
        escapeClose: false,
        clickClose: false,
        showClose: true,
        fadeDuration: 1000,
        fadeDelay: 0.50
      });
    });
  });
</script>
